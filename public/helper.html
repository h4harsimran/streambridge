<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emby Access Helper</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #2a6eea;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .output-section {
      margin-top: 1rem;
    }
    .copy-btn {
      background-color: #2a6eea;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.3rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background-color: #174dc6;
    }
  </style>
</head>
<body>
  <h1>Emby Access Helper</h1>
  <p>This tool helps you get your <strong>User ID</strong> and <strong>Access Token</strong> to use with the StreamBridge addon for Stremio.</p>

  <input id="url" placeholder="Emby URL (e.g. http://192.168.1.100:8096)">
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="getToken()">Get Access Info</button>

  <div class="output-section" id="output" style="display:none;">
    <h3>Result</h3>
    <div>
      <strong>User ID:</strong>
      <pre id="userIdOutput"></pre>
      <button class="copy-btn" onclick="copyText('userIdOutput')">Copy User ID</button>
    </div>
    <div style="margin-top: 1rem;">
      <strong>Access Token:</strong>
      <pre id="accessTokenOutput"></pre>
      <button class="copy-btn" onclick="copyText('accessTokenOutput')">Copy Access Token</button>
    </div>
  </div>

  <pre id="error" style="color:red;"></pre>

  <script>
    async function getToken() {
      const url = document.getElementById('url').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const fullUrl = url + '/Users/AuthenticateByName';
      const headers = {
        'Content-Type': 'application/json',
        'X-Emby-Authorization': 'MediaBrowser Client="StreamBridge", Device="WebHelper", DeviceId="web-helper-001", Version="1.0.0"'
      };

      const body = JSON.stringify({ Username: username, Pw: password });

      try {
        const res = await fetch(fullUrl, { method: 'POST', headers, body });
        const data = await res.json();

        if (!res.ok) throw new Error(data?.Message || 'Authentication failed.');

        document.getElementById('userIdOutput').textContent = data.User?.Id || 'N/A';
        document.getElementById('accessTokenOutput').textContent = data.AccessToken || 'N/A';
        document.getElementById('output').style.display = 'block';
        document.getElementById('error').textContent = '';
      } catch (err) {
        document.getElementById('error').textContent = `❌ ${err.message}`;
        document.getElementById('output').style.display = 'none';
      }
    }

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert('Copied to clipboard'))
        .catch(() => alert('Failed to copy'));
    }
  </script>
</body>
</html>
